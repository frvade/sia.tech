### sia ###

- id: faq_siah
  translation: "Sia"

- id: faq_sia1q
  translation: "Как файлы безопасно хранятся в сети Sia?"
- id: faq_sia1a
  translation: "Сиа использует комбинацию кодирования с коррекцией многократных ошибок, шифрования и блокчейна для обеспечения сохранности файлов в сети. Ни один хост не может видеть файлы, которые он хранит и файлы не испортятся даже при отказе большой части сети."

- id: faq_sia2q
  translation: "Что происходит, если хост отключается?"
- id: faq_sia2a
  translation: "Sia использует кодирование с коррекцией многократных ошибок, так что файл останется целым даже если большой процент хостов отключится."

- id: faq_sia3q
  translation: "Насколько стабильна Sia?"
- id: faq_sia3a
  translation: "Протокол консенсуса Sia был тщательно проверен и вряд ли сильно изменится в будущем. В протоколе не было найдено никаких серьёзных уязвимостей с его запуска 7 июня. Клиентское ПО решительно может считаться бетой. Большинство серьёзных багов было исправлено, но всё ещё остаются шероховатости в интерфейсе пользователя. Также могут присутствовать давнишние баги, которые могут угрожать средствам и файлам пользователей. Используйте с осторожностью. Нет никаких гарантий на ПО. Перезапуск обычно помогает устранить проблемы в работе."

- id: faq_sia4q
  translation: "Что такое файловый контракт?"
- id: faq_sia4a
  translation: "Файловый контракт позволяет хосту и арендатору договориться о файле; хост соглашается хранить файл в течение определённого срока, а затем получает платёж за исполнение этих обязательств. Арендатор производит предварительную оплату, а блокчейн используется для гарантии сделки. Если хост хранит файл и отправляет подтверждение хранения в конце, хост получает платёж. Иначе, (в зависимости от условий контракта), платёж возвращается арендатору. Все платежи производятся в локальной валюте Sia, саякойнах."

- id: faq_sia5q
  translation: "Можно ли участвовать в развитии Sia и создании приложений с его использованием?"
- id: faq_sia5a
  translation: "Да! Нам очень бы этого хотелось. Весь код Sia на 100% открыт и может быть найден на нашем гитхабе. Особая благодарность bitspill, fornax, autumnalscooter и pmknutsen за помощь и другим разработчикам, которые создавали тикеты и отправляли пулл-реквесты."

- id: faq_sia6q
  translation: "В чём разница между Sia и Nebulous Labs?"
- id: faq_sia6a
  translation: "Nebulous Labs — это компания, Sia — это продукт."

### siacoins ###

- id: faq_siacoinsh
  translation: "Саякойны"

- id: faq_siacoins1q
  translation: "В чём разница между саякойнами и биткойнами?"
- id: faq_siacoins1a
  translation: "Sia использует криптовалюту саякойн для осуществления децентрализованных платежей. Саякойн можно рассматривать как расширение Биткойн, которое поддерживает файловые контракты. Как и Биткойн, Саякойн использует блокчейн, а также концепт \"proof-of-work\" при майнинге. В то же время Саякойн и Биткойн не являются прямыми конкурентами. Биткойн является валютой общего назначения, в то время как Саякойн существует только для поддержания работы сети Sia."

- id: faq_siacoins2q
  translation: "Зачем Sia нужна своя собственная валюта? Разве нельзя было использовать платёжную систему вроде PayPal?"
- id: faq_siacoins2a
  translation: "Это затруднило бы платежи от клиента к хосту. Вдобавок, Sia создаёт большой объём очень маленьких транзакций (т.е. микроплатежей; скажем, меньше 1¢), для которых традиционные платёжные системы не предназначены. Наконец, использование блокчейна позволяет обеспечить соблюдение контрактов криптографически безопасным образом."

- id: faq_siacoins3q
  translation: "Как я могу получить саякойны?"
- id: faq_siacoins3a
  translation: "Вам нужны биткойны чтобы приобрести саякойны. Самое частое место приобритения саякойнов - Poloniex. Также есть торговая тема на bitcointalk и торговый канал в нашем slack."

- id: faq_siacoins4q
  translation: "Сколько саякойнов будет существовать?"
- id: faq_siacoins4a
  translation: "Количество саякойнов, создаваемых с каждым блоком, равняется (300,000 - высота). Высота первичного блока 0. После 270,000-го награда за все блоки будет 30,000 саякойнов. Текущее количество саякойнов можно узнать на explore.sia.tech"

- id: faq_siacoins5q
  translation: "Сколько стоит хранение данных?"
- id: faq_siacoins5a
  translation: "Цена определяется свободным рынком пользователей и поставщиков. На январь 2016, цена хранения была около $2.25/TB/месяц с шестикратной избыточностью."

- id: faq_siacoins6q
  translation: "В чём разница между саякойнами и саяфондами?"
- id: faq_siacoins6a
  translation: "Это два разных актива. Саяфонды обеспечивают вам доступ к части дохода хостов. Если вы покупаете саяфонд за $200, это значит, что за время жизни саяфонда вы ожидаете получить назад $200 (плюс проценты). Если Sia достигнет своей цели доминирования на рынке облачного хранения, каждый саяфонд заработает где-то между $10,000 и $250,000 для владельца. Дисконт определяется риском, что Sia никогда не вырастет до таких размеров. Саякойны используются для покупки места для хранения в сети Sia и их стоимость определяется исходя из этого."

### wallet ###

- id: faq_walleth
  translation: "Использование кошелька"

- id: faq_wallet1q
  translation: "Как работает шифрование кошелька?"
- id: faq_wallet1a
  translation: "Когда вы впервые запускаете Sia, вам нужно инициализировать кошелёк. Вы можете кликнуть \"Создать Кошелёк\" в приложении. Вам покажется ключевая фраза из 29 слов, которая в будущем понадобится, чтобы разблокировать кошелёк. Если вы потеряете файл кошелька, вы можете использовать ту же фразу из 29 слов, чтобы восстановить саякойны, которые были в кошельке."

- id: faq_wallet2q
  translation: "Что такое блокировка кошелька?"
- id: faq_wallet2a
  translation: "Блокировка — это часть шифрования. Когда вы впервые открываете кошелёк, он будет заблокирван. Средства не могут быть потрачены, когда кошелёк заблокирован. Майнер, файловый менеджер и хост также будут отключены, пока кошелёк заблокирован."

- id: faq_wallet3q
  translation: "Могу ли я выбрать свой собственный пароль?"
- id: faq_wallet3a
  translation: "В данный момент вы не можете выбрать свой собственный пароль. Люди обычно переоценивают свою способность создавать стойкие пароли и многие люди потеряли средства из-за кражи в результате использования слабого пароля. Из-за этого поддержка задаваемых пользователем паролей отсутствует в стандартном ПО Sia."

- id: faq_wallet4q
  translation: "Может ли хакер украсть мои средства?"
- id: faq_wallet4a
  translation: "Приватные ключи существуют в памяти только пока кошелёк разблокирован. Все приватные ключи шифруются с использованием пароля кошелька перед сохранением на диск."

- id: faq_wallet5q
  translation: "Почему адресов целый список?"
- id: faq_wallet5a
  translation: "Большинство кошельков показывают пользователю разные адреса поочерёдно. Мы просто показываем их все сразу. Лучше использовать новый адрес для каждой транзакции."

- id: faq_wallet6q
  translation: "Почему мой баланс не обновился после транзакции?"
- id: faq_wallet6a
  translation: "Ваша транзакция будет включена в следующий блок. Расчётное время создания блока — 10 минут. Вдобавок, если ваш кошелёк новый, возможно, он ещё не успел загрузить заголовки блоков."

- id: faq_wallet7q
  translation: "Анонимны ли пользователи кошельков?"
- id: faq_wallet7a
  translation: "В общем, да. Технически, они не требуют никаких разрешений: Sia не запрашивает персональную информацию для использования каких-либо своих сервисов."

- id: faq_wallet8q
  translation: "Как часто мне стоит архивировать мой кошелёк?"
- id: faq_wallet8a
  translation: "Этого не требуется, если вы храните ключевую/вспомогательную фразу в безопасном месте. Не потеряйте ее!"

### host ###

- id: faq_hosth
  translation: "Работа хостом"

- id: faq_host1q
  translation: "Как стать хостом?"
- id: faq_host1a
  translation: "Первый шаг — перенаправление портов. Когда ваши порты будут перенаправлены, вы можете анонсировать хост и начать получать файловые контракты. Распространение анонса по сети может занять несколько часов."

- id: faq_host2q
  translation: "Как мне перенаправить порты?"
- id: faq_host2a
  translation: "По умолчанию порты для перенаправления — 9981 и 9982. Последние версии Sia поддерживает upnp — протокол для автоматической переадресации портов. Это сработает для большинства пользователей, но не для всех. Вы можете найти больше информации на portforward.com."

- id: faq_host3q
  translation: "Sia говорит, что мои порты не перенаправлены, а на самом деле они перенаправлены."
- id: faq_host3a
  translation: "Sia иногда неоправданно считает, что ваши порты не перенаправлены. Чтобы это обойти, вам нужно использовать \"siac\" чтобы анонсировать точный адрес. Такой анонс не проверяет, что ваши порты открыты, позволяя обойти эту ошибку."

- id: faq_host4q
  translation: "Я не получаю никаких контрактов."
- id: faq_host4a
  translation: "Если вы не получили ни одного файлового контракта, вероятнее всего это связано с тем, что  ваша цена слишком высока, ваш кошелек заблокирован, ваши порты не перенаправлены или вы не анонсировали хост должным образом."

- id: faq_host5q
  translation: "Какую цену мне использовать?"
- id: faq_host5a
  translation: "Существуют некоторые грубые инструменты для оценки конкурентоспособности цен на хранения в сети. Все цены выше 100 саякойнов/GB в месяц вряд ли смогут рассчитывать на получение контрактов на хранение."

- id: faq_host6q
  translation: "Могут ли хосты быть привлечены к ответственности за содержимое загружаемого контента?"
- id: faq_host6a
  translation: "Поскольку файлы зашифрованы, хосты не могут знать, что за файлы они загружают, и, соотвественно, не могут быть привлечены к ответственности за хостинг этих файлов. В то же время, если хост получает запрос о нарушении авторских прав - он обязан ему следовать."

### miner ###

- id: faq_minerh
  translation: "Майнинг"

- id: faq_miner1q
  translation: "Существует ли пул для майнинга?"
- id: faq_miner1a
  translation: "Нет, но в настоящий момент в стадии разработки находятся как минимум 2 пула для майнинга. Один из разрабатываемых пулов - официальный, второй - разрабатывается третьей стороной для Sia. Таким образом, официального прогноза по времени готовности пула нет."

- id: faq_miner2q
  translation: "Какую карту мне следует приобрести?"
- id: faq_miner2a
  translation: "Карты AMD, как правило, работают гораздо лучше карт Nvidia. Fury X считается хорошим вариантом в соотношении цена/качество."

- id: faq_miner3q
  translation: "Как долго займёт майнинг блоков в одиночку?"
- id: faq_miner3a
  translation: "В зависимости от возможностей карты. Каждая видеокарта может рассчитывать на добычу от 2 до 10 блоков в месяц с очень большим разбросом."

- id: faq_miner4q
  translation: "Я добыл блок, но мой баланс по-прежнему равен 0"
- id: faq_miner4a
  translation: "Также как и с Биткойнами, добытые вами Сиакойны нельзя будет израсходовать на протяжении 144 блоков. Как правило, это около 24 часов, однако колебание мощности сети иногда может привести к увеличению времени подтверждения."

- id: faq_miner5q
  translation: "Какой алгоритм хэширования использует Sia?"
- id: faq_miner5a
  translation: "Sia использует BLAKE2b и версия GPU майнера доступна для скачивания на нашем Github."

### files ###

- id: faq_filesh
  translation: "Файлы"

- id: faq_files1q
  translation: "Как мне загрузить файл?"
- id: faq_files1a
  translation: "В GUI кликните на значок папки в верхнем правом углу вашего кошелька."

- id: faq_files2q
  translation: "Я загрузил несколько файлов, но они не показываются"
- id: faq_files2a
  translation: "Попробуйте запустить 'siac' в командной строке. Siac это утилита командной строки, которую можно загрузить из репозитория Sia. Описание использования можно там же. https://github.com/NebulousLabs/Sia/releases/latest"

- id: faq_files3q
  translation: "Как мне удалить файл после загрузки в Sia?"
- id: faq_files3a
  translation: "Скоро будет!"

- id: faq_files4q
  translation: "Как мне скачать файл?"
- id: faq_files4a
  translation: "Нажмите на файл и значок загрузки появится в правом верхнем углу."

- id: faq_files5q
  translation: "Могу ли я видеть сколько раз был загружен файл?"
- id: faq_files5a
  translation: "Нет, так как загрузка происходит за пределами блокчейна. Некоторые хосты сообщают о своей статистике  работы с файлом, им ничего не стоит соврать. Другие платформы, наподобие  Sunfish, могут иметь методы для отслеживания таких метрик как загрузки."

- id: faq_files6q
  translation: "Могут ли другие видеть мои файлы в Sia?"
- id: faq_files6a
  translation: "Нет. Все загруженные siad файлы сначала кодируются с избыточностью, а затем шифруются. Только кто-либо с доступом к метаданным файла сможет посмотреть оригинальный файл. В качестве дополнительной защиты, информация вроде точного размера файла также скрыта от всех, кто не знает метаданных."

- id: faq_files7q
  translation: "Могу ли я делиться файлами с другими в системе Sia?"
- id: faq_files7a
  translation: "Да. Общий доступ к файлам может быть предоставлен публично или приватно. Все загруженные в сеть Sia файлы преобразуются кодами, исправляющими многократные ошибки и шифруются. Файлы можно расшифровать и получить только имея метаданные. Эти метаданные хранятся в файле с расширением \"sia\" или \"сиафайле\". Предоставляя доступ к сиафайлу, соответствующему файлу, который был загружен в сеть, вы даёте кому-либо возможность скачать этот файл. Чтобы поделиться файлом приватно, вы можете дать файл людям, которым вы доверяете. Они смогут скачать файл и если они его никому не передадут, то больше никто файл скачать не сможет. Вы также можете предоставить неограниченный общий доступ к файлам, поделившись сиафайлом в открытом источнике."


