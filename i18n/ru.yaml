# URL: /about/index.html
### header ###
- id: about_header
  translation: "О нас"

- id: about_subheader
  translation: "НАШИ ЦЕЛИ"

### paragraphs ###
- id: about_p1
  translation: "Идея создания Sia изначально зародилась на Хакатоне MIT в 2013 году. Что если бы можно было высвободить неиспользуемые мощности для хранения данных всего мира и объединить их во всемирный свободный рынок данных?"

- id: about_p2
  translation: "Sia использует возможности технологии блокчейн для обеспечения консенсуса в распределённых сетях безопасно и без необходимости в доверии. обеспеченные криптографией умные контракты обеспечивают шифрование и передачу данных без какой-либо возможности вмешательства третьей стороны."

- id: about_p3
  translation: "Sia является новым подходом среди облачных платформ хранения данных. В противовес подходу, при котором дата центры принадлежат одной компании, Sia дает возможность любому зарабатывать, сдавая в аренду свой жесткий диск. Целостность данных защищена с помощью криптографии и избыточности."

- id: about_p4
  translation: "В будущем Sia может стать децентрализованной сетью датацентров, которые, вместе взятые, представляют собой крупнейшую, самую быструю, самую дешевую и самую безопасную в мире облачную платформу для хранения данных. Сегодня, для того, чтобы стать крупных игроком на рынке хранения облачных данных компании требуется иметь собственные дата центры, иметь доверие клиентов на рынке и конкурировать с такими гигантами как Amazon, Google и Microsoft."

- id: about_p5
  translation: "Барьеры входа на этот рынок высоки и исчисляются миллиардами долларов. Долгосрочная цель Sia - стать основной платформой для хранения данных во всем Интернете."

- id: about_p6
  translation: "Мы верим в то, что данные должны быть свободны. Мы пытаемся высвободить неиспользуемые мощности мира для построения крупнейшего суперсервера для хранения данных на планете."

